<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button id="pesquisar">Pesquisar</button>

    <script>
      document.getElementById("pesquisar").addEventListener("click", () => {
        fetch("resource.json" )
          .then((resp) => resp.json())
          .then((obj) => {
            const nome = document.querySelector("input").value;

            console.log(obj["pessoas"].find((pessoa) => pessoa.none === nome));
          });
      });
    </script>
  </body>
</html>
